{% extends "main/base.html" %}
{% block title %}Create a Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  /* Center the form on the page */
  .post-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  }

  /* Style form inputs */
  .post-form input[type="text"],
  .post-form input[type="password"],
  .post-form input[type="email"],
  .post-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      font-size: 16px;
  }

  /* Make textarea larger for post content */
  .post-form textarea {
      height: 150px;
      resize: vertical; /* Allow resizing vertically */
  }

  /* Style the submit button */
  .post-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .post-form button:hover {
      background-color: #218838;
  }

  /* Style the link */
  .post-form a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
  }

  .post-form a:hover {
      color: #0056b3;
  }

  /* Style the error message */
  .post-form .errorlist {
      color: red;
      font-size: 12px;
      list-style-type: none;
      padding: 0;
  }

  /* Add some padding to the bottom text */
  .post-form p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
  }
</style>

<div class="post-form">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">POST</button>
  </form>
</div>
{% endblock %}
